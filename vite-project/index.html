<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite Project</title>
    <link rel="icon" type="image/svg+xml" href="src/vite.svg" />
  </head>


  <body>
    <header class="random">Random Art of the Day</header>


    <div class="add">
      <input class="user-name" placeholder="Name" />
      <input class="user-url" placeholder="Image URL" />
      <input class="user-category" placeholder="Category" />
      <button class="btn">Upload Art</button>
    </div>


    <div class="filters">
      <button data-category="All">All</button>
      <button class="click" data-category="Dangerous Woman">
        Dangerous Woman
      </button>
      <button data-category="Sweetener">Sweetener</button>
      <button data-category="Positions">Positions</button>
      <button data-category="Thank U, Next">Thank U, Next</button>
      <button data-category="Wicked">Wicked</button>
    </div>
    \


    <button class="mode-toggle">Dark Mode</button>


    <div class="gallery">
      <div class="card">
        <div class="h2">
          <h2>Thank U, Next</h2>
        </div>
        <div class="img">
          <img
            src="https://i.pinimg.com/736x/92/a4/6f/92a46f59f953227a34ad3f20b287f261.jpg"
          />
        </div>
        <div class="h3">
          <h3>words</h3>
        </div>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
